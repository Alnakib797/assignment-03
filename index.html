<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <title>Assignment-03</title>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope max-w-[1440] mx-auto">
    <header class="container mx-auto">
      <!-- nav-section -->
      <nav class="py-10 px-24">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="text-4xl font-extrabold"
              >Hockey<span class="text-red-500">'</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul
              class="menu menu-horizontal px-1 font-bold text-[16px] text-gray-500"
            >
              <li><a class="text-red-500">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <i
              class="hidden lg:flex fa-solid fa-magnifying-glass text-gray-500 mr-4"
            ></i>
            <a class="btn bg-red-500 font-bold text-xl text-white"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>
      <!-- nav-end -->
      <!-- hero-banner -->
      <div class="px-24 pb-1">
        <div
          class="hero h-[250px] bg-no-repeat bg-cover rounded-xl flex justify-between px-10 lg:h-[650px]"
          style="background-image: url(Images/1.png)"
        >
          <div class="hero-content text-center mt-[480px]">
            <div class="w-10 h-10 bg-black rounded-3xl items-center justify-center flex">
                <i class="fa-solid fa-chevron-left text-white"></i>
            </div>
            <div class="w-10 h-10 bg-black rounded-3xl items-center justify-center flex">
                <i class="fa-solid fa-chevron-right text-white"></i>
            </div>
          </div>
          <div>
            <div class="p-10 bg-black rounded-xl mt-96">
              <h2 class="text-2xl font-bold text-white mb-3">Meet all the heroes from the field</h2>
              <p class="text-[16px] font-medium text-gray-500 max-w-[580px]">Hockey Education Reaching Out Society (HEROS) is a volunteer driven charity that teaches life skills.</p>
            </div>
          </div>
        </div>

    <main></main>
    <footer></footer>
